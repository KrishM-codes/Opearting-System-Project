{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OS Project Simulator</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="content">
    <div class="container">
      <h1>Welcome to OS Project Simulator</h1>
      <p>Choose an algorithm to simulate:</p>
      <div class="options">
        <div class="option" id="srtn" >
          <h2><a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{% url 'srtn' %}">Shortest Remaining Time Next (SRTN) Algorithm</a></h2>
        </div>
        <div class="option" id="producer-consumer">
          <h2><a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{% url 'producer-consumer' %}">Producer-Consumer Bounded Buffer Problem</a></h2>
        </div>
        <div class="option" id="sstf">
          <h2><a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{% url 'sstf' %}">Shortest Seek Time First (SSTF) Disk Scheduling Algorithm</a></h2>
        </div>
        <div class="option" id="optimal-page-replacement">
          <h2><a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{% url 'page-replacement' %}">Optimal Page Replacement Algorithm</a></h2>
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- <script src="{% static 'script.js' %}"></script> -->
</body>
</html>
