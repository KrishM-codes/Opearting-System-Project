{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            padding: 20px;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        .btn-group {
            margin-bottom: 20px;
        }

        .modal-header {
            background-color: #f0f0f0;
        }

        .modal-title {
            color: #333;
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-body {
            padding: 20px;
        }

        .btn-secondary,
        .btn-primary {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>SRTN</h1>
    <br>
    <button style="margin-bottom: 20px;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Add Process</button>
    <br>
    {% if processes %}
        <h2>Processes</h2>
        <br>
        <table class="table table-bordered">
            <thead>
                <tr>
                <th scope="col">Process</th>
                <th scope="col">Arrival Time</th>
                <th scope="col">Burst Time</th>
                </tr>
            </thead>
            
            <tbody>
                {% for process in processes %}
                    <tr>
                    <th scope="row">{{process.Process_name}}</th>
                    <td>{{process.Arrival_time}}</td>
                    <td>{{process.Burst_time}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div style="display: flex; padding: 10px;">
            <button style="margin-right: 10px;"  type="button" class="btn btn-outline-success"> <a href="{% url 'SRTN-result' %}"> Run </a></button>
            <form action="" method="post">
                {% csrf_token %}
                <button style="margin-left: 10px;" type="submit" value="Submit" class="btn btn-primary" data-bs-dismiss="modal">New </button>
            </form>
        </div>
    {% endif %}
    
    <button type="button" class="btn btn-primary"><a href="{% url 'home' %}" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Back</a></button>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Process</h1>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>

        <div class="modal-body">
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" value="Submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </form>
        </div>
    
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
